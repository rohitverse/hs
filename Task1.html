<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joining Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Joining Form</h2>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation" required>

        <label for="fathersName">Father's Name:</label>
        <input type="text" id="fathersName" name="fathersName" required>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="permanentAddress">Permanent Address:</label>
        <textarea id="permanentAddress" name="permanentAddress" required></textarea>

        <label for="correspondenceAddress">Correspondence Address:</label>
        <textarea id="correspondenceAddress" name="correspondenceAddress" required></textarea>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>

        <label for="alternativeMobileNumber">Alternative Mobile Number:</label>
        <input type="tel" id="alternativeMobileNumber" name="alternativeMobileNumber"
         pattern="[0-9]{10}"
          minlength="10" maxlength="10">

        <label for="landlineNumber">Landline Number:</label>
        <input type="tel" id="landlineNumber" name="landlineNumber">

        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup">

        <label for="panCard">Pan Card:</label>
        <input type="text" id="panCard" name="panCard" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>

        <label for="salaryBankName">Salary Bank Name:</label>
        <input type="text" id="salaryBankName" name="salaryBankName" required>

        <label for="salaryBankAccountNumber">Salary Bank Account Number:</label>
        <input type="text" id="salaryBankAccountNumber" name="salaryBankAccountNumber" pattern="[0-9]{9,18}" required>

        <label for="ifscCode">IFSC Code:</label>
        <input type="text" id="ifscCode" name="ifscCode" pattern="[A-Za-z]{4}[0-9]{7}" required>

        <label for="passportNumber">Passport Number:</label>
        <input type="text" id="passportNumber" name="passportNumber" required> <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
